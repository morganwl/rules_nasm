name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15-intel, windows-2022]
        bazel_version: [7.x, 8.x, latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: 'read'
      packages: 'read'
      id-token: 'write'
    steps:
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          disk-cache: true
          bazelisk-cache: true
          repository-cache: true
      - uses: actions/checkout@v4
      - name: Unit tests
        env:
          USE_BAZEL_VERSION: ${{ matrix.bazel_version }}
        run:
          bazel
          --bazelrc=${{ github.workspace }}/.github/ci.bazelrc
          test //...
      - name: e2e tests
        env:
          USE_BAZEL_VERSION: ${{ matrix.bazel_version }}
        run:
          e2e/test.sh
          --bazelrc=${{ github.workspace }}/.github/ci.bazelrc

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
      - name: Buildifier
        run: |
          wget "https://github.com/bazelbuild/buildtools/releases/download/v${BUILDIFIER_VERSION}/buildifier-linux-amd64" -O buildifier
          chmod +x ./buildifier
          ./buildifier -lint=warn -mode=check -warnings=all -r ${{ github.workspace }}
          rm ./buildifier
        env:
          BUILDIFIER_VERSION: 8.0.2
